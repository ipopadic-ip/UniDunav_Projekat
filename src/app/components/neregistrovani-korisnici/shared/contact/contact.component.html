<div class="bg-light py-5">
  <div class="container text-center my-5 bg-light">
    <h2 class="text-primary mb-4">Kontakt</h2>
    <div class="row justify-content-center">
      
      <!-- Email Card -->
      <div class="col-md-4 mb-4">
        <div class="card contact-card shadow-sm">
          <div class="card-body">
            <i class="bi bi-envelope-fill contact-icon"></i>
            <h5 class="card-title">Email</h5>
            <p class="card-text">{{ kontakt.email }}</p>
          </div>
        </div>
      </div>
  
      <!-- Phone Card -->
      <div class="col-md-4 mb-4">
        <div class="card contact-card shadow-sm">
          <div class="card-body">
            <i class="bi bi-telephone-fill contact-icon"></i>
            <h5 class="card-title">Telefon</h5>
            <p class="card-text">{{ kontakt.telefon }}</p>
          </div>
        </div>
      </div>
  
      <!-- Location Card -->
      <div class="col-md-4 mb-4">
        <div class="card contact-card shadow-sm">
          <div class="card-body">
            <i class="bi bi-geo-alt-fill contact-icon"></i>
            <h5 class="card-title">Lokacija</h5>
            <p class="card-text">{{ kontakt.lokacija }}</p>
          </div>
        </div>
      </div>
  
    </div>
  </div>
</div>
