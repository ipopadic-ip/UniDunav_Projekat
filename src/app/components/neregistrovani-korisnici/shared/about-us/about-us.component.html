<div *ngIf="title && description && image" class="container my-5">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold text-primary">{{ title }}</h1>
    <p class="lead text-muted">{{ description }}</p>
  </div>

  <div class="row align-items-center mb-5 justify-content-center">
    <div class="col-md-6 d-flex justify-content-center">
      <img [src]="image" alt="Slika" class="img-fluid rounded shadow" />
    </div>
  </div>
</div>
