<div class="card h-100 shadow-sm border-0">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-primary fw-bold">{{ fakultet.naziv }}</h5>
    <p class="card-text text-muted">{{ fakultet.opis }}</p>

    <div *ngIf="fakultet.dekanIme" class="mt-3">
      <p class="mb-1"><strong>Dekan:</strong> {{ fakultet.dekanIme }} {{ fakultet.dekanPrezime }}</p>
    </div>

    <div class="mt-auto pt-3">
      <a [routerLink]="['/fakulteti', fakultet.id]" class="btn btn-outline-primary w-100">
        Detalji
      </a>
    </div>
  </div>
</div>
