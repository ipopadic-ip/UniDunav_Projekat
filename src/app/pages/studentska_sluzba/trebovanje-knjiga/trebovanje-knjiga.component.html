<h3>Trebovanje knjiga</h3>

<form [formGroup]="form" (ngSubmit)="potvrdi()">
  <div class="form-group">
    <label>Naziv knjige:</label>
    <input type="text" class="form-control" formControlName="naziv" />
  </div>

  <div class="form-group">
    <label>Autor:</label>
    <input type="text" class="form-control" formControlName="autor" />
  </div>

  <div class="form-group">
    <label>Žanr:</label>
    <input type="text" class="form-control" formControlName="zanr" />
  </div>

  <div class="form-group">
    <label>Godina izdanja:</label>
    <input type="number" class="form-control" formControlName="godinaIzdavanja" />
  </div>

  <div class="form-group">
    <label>Izdavač:</label>
    <input type="text" class="form-control" formControlName="izdavac" />
  </div>

  <div class="form-group">
    <label>Broj primeraka:</label>
    <input type="number" class="form-control" formControlName="brojPrimeraka" />
  </div>

  <button type="submit" class="btn btn-primary mt-3">Potvrdi trebovanje</button>
</form>

<hr />

<h5>Lista zahteva za knjige</h5>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Naziv</th>
      <th>Autor</th>
      <th>Žanr</th>
      <th>Godina</th>
      <th>Izdavač</th>
      <th>Količina</th>
      <th>Datum</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let k of knjige">
      <td>{{ k.naziv }}</td>
      <td>{{ k.autor }}</td>
      <td>{{ k.zanr }}</td>
      <td>{{ k.godinaIzdavanja }}</td>
      <td>{{ k.izdavac }}</td>
      <td>{{ k.brojPrimeraka }}</td>
      <td>{{ k.datumTrebovanja }}</td>
      <td>{{ k.status }}</td>
    </tr>
  </tbody>
</table>
