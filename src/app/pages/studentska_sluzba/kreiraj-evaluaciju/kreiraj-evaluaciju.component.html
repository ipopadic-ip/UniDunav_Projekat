<div class="container mt-4">
  <h3>Kreiraj evaluaciju znanja</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Izaberi predmet:</label>
      <div *ngFor="let p of predmeti">
        <input type="radio" [value]="p.id" formControlName="predmetId" /> {{ p.naziv }}
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Izaberi tip evaluacije:</label>
      <div *ngFor="let t of tipovi">
        <input type="radio" [value]="t.id" formControlName="tipEvaluacijeId" /> {{ t.tip }}
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Vreme početka:</label>
      <input type="datetime-local" class="form-control" formControlName="vremePocetka" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Kreiraj</button>
  </form>

  <div class="mt-3">
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
