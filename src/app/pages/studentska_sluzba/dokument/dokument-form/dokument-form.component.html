<div class="container mt-4">
  <button
    (click)="goBack()"
    class="btn btn-primary my-4 flex items-center text-blue-600 hover:text-blue-800 font-medium"
  >
    🔙 Nazad
  </button>

  <h2 class="text-center mb-4">{{ isEdit ? 'Izmeni dokument' : 'Dodaj dokument' }}</h2>

  <form (ngSubmit)="sacuvaj()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Naziv</label>
      <input class="form-control" [(ngModel)]="dokument.naziv" name="naziv" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Opis</label>
      <textarea class="form-control" [(ngModel)]="dokument.opis" name="opis" rows="4"></textarea>
    </div>


    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="otkazi()">Otkaži</button>
      <button type="submit" class="btn btn-primary">Sačuvaj</button>
    </div>
  </form>
</div>
