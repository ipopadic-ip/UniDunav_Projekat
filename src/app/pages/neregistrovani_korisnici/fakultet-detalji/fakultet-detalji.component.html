    <!-- DEPARTMANI KARTICE -->
    <div class="container my-5">
    <div class="row">
      <div class="col-12 mb-4 text-center">
        <h2 class="text-primary">Departmani</h2>
      </div>

      <div class="col-12 d-flex justify-content-center mb-4" *ngFor="let departman of departmani">
        <div class="card katedra-card shadow rounded-3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ departman.naziv }}</h5>
            <p class="card-text">{{ departman.opis }}</p>
            <div class="mt-auto text-end">
              <a [routerLink]="['/departmani', departman.id]" class="btn btn-outline-primary mt-3">
                Pročitajte više
              </a>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
