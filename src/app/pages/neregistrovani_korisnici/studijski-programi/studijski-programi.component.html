   <div class="container py-5 mt-5">
    <h2 class="mb-5 text-center">Studijski programi</h2>
  
    <div *ngFor="let grupa of grupisaniProgrami">
      <h3 class="mb-4 text-primary">{{ grupa.fakultet.naziv }}</h3>
  
      <div *ngFor="let p of grupa.programi" class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ p.naziv }}</h5>
          <p class="card-text">{{ p.opis }}</p>
          <a [routerLink]="['/studijski-programi', p.id]" class="btn btn-outline-primary">Detalji</a>
        </div>
      </div>
  
      <hr class="my-5">
    </div>
  </div>
