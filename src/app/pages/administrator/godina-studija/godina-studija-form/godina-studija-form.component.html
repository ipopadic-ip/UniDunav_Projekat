<div class="container mt-4">
  <button (click)="goBack()" class="btn btn-primary my-4">🔙 Nazad</button>

  <h2 class="text-center mb-4">{{ isEdit ? 'Izmeni Godinu Studija' : 'Dodaj Godinu Studija' }}</h2>

  <form (ngSubmit)="sacuvaj()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Godina</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="godina"
        name="godina"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Studijski program</label>
      <select
        class="form-select"
        [(ngModel)]="studijskiProgramId"
        name="studijskiProgramId"
        required
      >
        <option *ngFor="let sp of studijskiProgrami" [value]="sp.id">
          {{ sp.naziv }}
        </option>
      </select>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="otkazi()">Otkaži</button>
      <button type="submit" class="btn btn-primary">Sačuvaj</button>
    </div>
  </form>
</div>
