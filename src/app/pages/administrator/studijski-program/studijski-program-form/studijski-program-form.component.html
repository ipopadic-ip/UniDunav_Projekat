<div class="container mt-4">
  <button (click)="goBack()" class="btn btn-primary my-4">üîô Nazad</button>

  <h2 class="text-center mb-4">{{ isEdit ? 'Izmeni Studijski Program' : 'Dodaj Studijski Program' }}</h2>

  <form (ngSubmit)="sacuvaj()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Naziv</label>
      <input class="form-control" [(ngModel)]="studijskiProgram.naziv" name="naziv" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Opis</label>
      <textarea class="form-control" [(ngModel)]="studijskiProgram.opis" name="opis" rows="4"></textarea>
    </div>

    <!-- <div class="mb-3">
      <label class="form-label">Godine studija</label>
      <input type="number" min="1" max="10" class="form-control" [(ngModel)]="studijskiProgram.godineStudija" name="godineStudija" required />
    </div> -->

    <div class="mb-3">
      <label class="form-label">Rukovodilac</label>
      <select class="form-select" [(ngModel)]="profesorId" name="rukovodilacId" required>
        <option *ngFor="let profesor of profesori" [value]="profesor.id">
          {{ profesor.ime }} {{ profesor.prezime }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Katedra</label>
      <select class="form-select" [(ngModel)]="katedraId" name="katedraId" required>
        <option *ngFor="let katedra of katedre" [value]="katedra.id">
          {{ katedra.naziv }}
        </option>
      </select>
    </div>

        <div class="mb-3">
        <label class="form-label">Tip studija</label>
        <select class="form-select" [(ngModel)]="tipStudijaUri" name="tipStudijaUri" required>
            <option *ngFor="let tip of tipoviStudija" [value]="tip.uri">
            {{ tip.tip }}
            </option>
        </select>
        </div>


    <!-- <div class="mb-3">
      <label class="form-label">Tip studija</label>
      <select class="form-select" [(ngModel)]="tipStudijaId" name="tipStudijaId" required>
        <option *ngFor="let tip of tipoviStudija" [value]="tip.id">
          {{ tip.tip }}
        </option>
      </select>
    </div> -->

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="otkazi()">Otka≈æi</button>
      <button type="submit" class="btn btn-primary">Saƒçuvaj</button>
    </div>
  </form>
</div>
