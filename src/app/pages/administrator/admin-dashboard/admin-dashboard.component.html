
<div class="header-container">
  <div class="logo-header">
    <img src="assets/logo.PNG" alt="Univerzitet Dunav Logo" class="logo">
  </div>
  
  <div class="header-title">
    <h2>Dobrodošli na panel administratora</h2>
  </div>
  
  <div class="logout-container">
    <button class="profil-button" routerLink="profil">Administrator profil</button>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>
</div>

<!-- Layout: sidebar + sadržaj -->
<div class="dashboard-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <button *ngFor="let dugme of dugmad"
            routerLink="{{ dugme.route }}"
            routerLinkActive="active">
      {{ dugme.label }}
    </button>
  </div>

  <!-- Glavni prikaz -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
