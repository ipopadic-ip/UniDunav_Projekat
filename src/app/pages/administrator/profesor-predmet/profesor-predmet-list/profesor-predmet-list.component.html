<div class="container mt-4">
  <button
    (click)="goBack()"
    class="btn btn-primary my-4"
  >
    ðŸ”™ Nazad
  </button>

  <h2 class="mb-3">Veze izmeÄ‘u profesora i predmeta</h2>

    <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" (click)="dodajProfesorPredmet()">Dodaj katedru</button>
    </div>


  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <!-- <th>#</th> -->
        <th>Predmet</th>
        <th>Profesor</th>
        <th>Status</th>
        <th class="text-center">Akcije</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of veza; let i = index">
        <!-- <td>{{ i + 1 }}</td> -->
        <td>{{ v.predmetNaziv }}</td>
        <td>{{ v.profesorIme }}</td>
        <td>
          <span [ngClass]="v.deleted ? 'text-danger' : 'text-success'">
            {{ v.deleted ? 'Neaktivan' : 'Aktivan' }}
          </span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-2" (click)="izmeniProfesorPredmet(v.id)">Izmeni</button>

          <button *ngIf="!v.deleted" class="btn btn-sm btn-danger me-2" (click)="deaktiviraj(v.id)">Deaktiviraj</button>
          <button *ngIf="v.deleted" class="btn btn-sm btn-success" (click)="aktiviraj(v.id)">Aktiviraj</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
