<div class="container">
  <h2>Trebovanja materijala</h2>

  <table class="table table-bordered mt-4">
    <thead class="table-light">
      <tr>
        <th>Naziv stavke</th>
        <th>Količina</th>
        <th>Status</th>
        <th>Akcija</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of trebovanja">
        <td>{{ t.nazivStavke }}</td>
        <td>{{ t.kolicina }}</td>
        <td>{{ jePotvrdjeno(t.id) || t.status === 'POTVRDJENO' ? 'Potvrđeno' : t.status }}</td>
        <td>
          <button class="btn btn-success"
                  [disabled]="jePotvrdjeno(t.id) || t.status === 'POTVRDJENO'"
                  (click)="potvrdi(t.id)">
            Potvrdi trebovanje
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
